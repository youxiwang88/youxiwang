        ];



        const articlesPerPage = 20;
        const articlesPerRow = 4;
        let currentPage = 1;
        let currentTag = null;

        function displayArticles(page, tag, searchTerm) {
            let filteredArticles = tag ? articles.filter(article => article.tags.includes(tag)) : articles;
            if (searchTerm) {
                filteredArticles = filteredArticles.filter(article =>
                    article.summary.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            const start = (page - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            const pageArticles = filteredArticles.slice(start, end);

            const mainColumn = document.getElementById('main-column');
            mainColumn.innerHTML = '<h2>ä¸»æ </h2>';

            for (let i = 0; i < pageArticles.length; i += articlesPerRow) {
                const row = document.createElement('div');
                row.className = 'box-row';

                for (let j = 0; j < articlesPerRow && (i + j) < pageArticles.length; j++) {
                    const article = pageArticles[i + j];
                    const box = document.createElement('div');
                    box.className = 'box animated-element';
                    box.innerHTML = `<a href="${article.url}" target="_blank">
                                    <img src="${article.image}" alt="Article Image">
                                    <p>${article.summary}</p>
                                 </a>`;
                    row.appendChild(box);
                }

                mainColumn.appendChild(row);
            }

            // æ›´æ–°å‰¯æ æ ‡ç­¾
            updateTags(filteredArticles);
        }

        function updateTags(articles) {
            const tagsContainer = document.getElementById('tags');
            tagsContainer.innerHTML = '';
            const allTags = new Set();

            articles.forEach(article => {
                article.tags.forEach(tag => allTags.add(tag));
            });

            allTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagElement.addEventListener('click', () => {
                    currentTag = tag;
                    currentPage = 1;
                    displayArticles(currentPage, currentTag);
                });
                tagsContainer.appendChild(tagElement);
            });
        }

        displayArticles(currentPage, currentTag);

        // åˆ†é¡µé€»è¾‘
        function createPagination() {
            const totalPages = Math.ceil(articles.length / articlesPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayArticles(currentPage, currentTag);
                });
                pagination.appendChild(button);
            }
        }

        createPagination();

        // è½®æ’­å›¾é€»è¾‘
        const carousel = document.getElementById('carousel');
        const slides = carousel.querySelectorAll('.carousel-item img');
        const captions = ['Carousel Image 1', 'Carousel Image 2', 'Carousel Image 3', 'Carousel Image 4', 'Carousel Image 5'];
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            document.getElementById('carousel-caption').textContent = captions[currentSlide];
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        // è‡ªåŠ¨æ’­æ”¾
        let slideInterval = setInterval(nextSlide, 3000);

        carousel.addEventListener('mouseover', () => {
            clearInterval(slideInterval);
        });

        carousel.addEventListener('mouseout', () => {
            slideInterval = setInterval(nextSlide, 3000);
        });

        showSlide(currentSlide);

        // èƒŒæ™¯éŸ³ä¹æ§åˆ¶
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');

        musicControl.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicControl.textContent = 'ğŸ”Š';
            } else {
                backgroundMusic.pause();
                musicControl.textContent = 'ğŸ”ˆ';
            }
        });

        // æœç´¢åŠŸèƒ½
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            currentPage = 1;
            displayArticles(currentPage, currentTag, searchTerm);
            createPagination();
        });

    </script>
